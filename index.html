<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
	<title>Anna Cooney Design</title>
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,400i" rel="stylesheet">
	<!-- Stylesheets -->
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/basics.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	
	<img class="inject" src="img/background.svg"/>

	<main>

		<div class="home-container">
			<div class="home-content">
				<img class="inject" src="img/logo.svg"/>
				<h1 class="title">Digital &bull; Web &bull; Print</h1>
				<nav class="home-nav">
					<ul>
						<li class="about-btn">
							<img class="inject" src="img/icon/about.svg"/>
							<span>About Me</span>
						</li>
						<li class="portfolio-btn">
							<img class="inject" src="img/icon/portfolio.svg"/>
							<span>Portfolio</span>
						</li>
						<li class="contact-btn">
							<img class="inject" src="img/icon/contact.svg"/>
							<span>Contact</span>
						</li>
					</ul>
				</nav>
			</div>
			<div class="down-btn about-btn">
				<img class="inject" src="img/icon/about.svg"/>
				<span>About Me</span>
			</div>
		</div>

		<div id="about" class="about-container">
			<div class="about-content">
				About Me
			</div>
		</div>

		<div id="portfolio" class="portfolio-container">
			<div class="portfolio-content">
				Portfolio
			</div>
		</div>

		<div id="contact" class="contact-container">
			<div class="contact-content">
				Contact
			</div>
		</div>

	</main>

	<!-- Javascript -->
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/svg-injector.min.js"></script>
	<script src="js/main.js"></script>

	<script>
		$(".about-btn").click(function() {
			$('html, body').animate({
				scrollTop: $("#about").offset().top
			}, 2000);
		});

		$(".portfolio-btn").click(function() {
			$('html, body').animate({
				scrollTop: $("#portfolio").offset().top
			}, 2000);
		});

		$(".contact-btn").click(function() {
			$('html, body').animate({
				scrollTop: $("#contact").offset().top
			}, 2000);
		});
	</script>
</body>
</html>
